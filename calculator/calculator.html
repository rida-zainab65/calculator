<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #e74c3c;
            --operator: #3498db;
            --equals: #2ecc71;
            --text: #ecf0f1;
            --button-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a3a, #2c3e50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            width: 100%;
            max-width: 320px;
            background: var(--secondary);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .display {
            padding: 20px;
            text-align: right;
            background: var(--primary);
            color: var(--text);
            position: relative;
            min-height: 100px;
        }

        .previous-operand {
            font-size: 1rem;
            height: 20px;
            color: rgba(255, 255, 255, 0.7);
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .current-operand {
            font-size: 2rem;
            font-weight: 500;
            margin-top: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: rgba(0, 0, 0, 0.1);
        }

        button {
            border: none;
            outline: none;
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background: var(--secondary);
            color: var(--text);
            transition: var(--transition);
        }

        button:hover {
            background: #3d566e;
        }

        button:active {
            transform: scale(0.95);
        }

        button.operator {
            background: var(--operator);
            font-weight: 600;
        }

        button.operator:hover {
            background: #2980b9;
        }

        button.function {
            background: #9b59b6;
            font-size: 1rem;
        }

        button.function:hover {
            background: #8e44ad;
        }

        button.equals {
            background: var(--equals);
            color: white;
            grid-column: span 2;
        }

        button.equals:hover {
            background: #27ae60;
        }

        button.clear, button.delete {
            background: var(--accent);
            color: white;
        }

        button.clear:hover, button.delete:hover {
            background: #c0392b;
        }

        .scientific-panel {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .mode-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        @media (max-width: 400px) {
            button {
                padding: 15px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <button class="mode-toggle" id="modeToggle">SCI</button>
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>
        
        <div class="scientific-panel" id="scientificPanel">
            <button class="function" data-action="sin">sin</button>
            <button class="function" data-action="cos">cos</button>
            <button class="function" data-action="tan">tan</button>
            <button class="function" data-action="log">log</button>
            <button class="function" data-action="ln">ln</button>
            
            <button class="function" data-action="asin">sin⁻¹</button>
            <button class="function" data-action="acos">cos⁻¹</button>
            <button class="function" data-action="atan">tan⁻¹</button>
            <button class="function" data-action="sqrt">√</button>
            <button class="function" data-action="pow">x^y</button>
            
            <button class="function" data-action="pi">π</button>
            <button class="function" data-action="e">e</button>
            <button class="function" data-action="fact">n!</button>
            <button class="function" data-action="exp">EXP</button>
            <button class="function" data-action="mod">mod</button>
        </div>
        
        <div class="buttons-grid">
            <button class="clear" data-action="clear">AC</button>
            <button class="delete" data-action="delete">DEL</button>
            <button data-action="percentage">%</button>
            <button class="operator" data-action="divide">÷</button>
            
            <button data-action="number" data-value="7">7</button>
            <button data-action="number" data-value="8">8</button>
            <button data-action="number" data-value="9">9</button>
            <button class="operator" data-action="multiply">×</button>
            
            <button data-action="number" data-value="4">4</button>
            <button data-action="number" data-value="5">5</button>
            <button data-action="number" data-value="6">6</button>
            <button class="operator" data-action="subtract">-</button>
            
            <button data-action="number" data-value="1">1</button>
            <button data-action="number" data-value="2">2</button>
            <button data-action="number" data-value="3">3</button>
            <button class="operator" data-action="add">+</button>
            
            <button data-action="number" data-value="0">0</button>
            <button data-action="decimal">.</button>
            <button class="equals" data-action="equals">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Calculator state
            let currentOperand = '0';
            let previousOperand = '';
            let operation = undefined;
            let resetScreen = false;
            let isScientificMode = false;
            let memoryValue = 0;

            // DOM elements
            const currentOperandElement = document.getElementById('currentOperand');
            const previousOperandElement = document.getElementById('previousOperand');
            const scientificPanel = document.getElementById('scientificPanel');
            const modeToggle = document.getElementById('modeToggle');
            const buttons = document.querySelectorAll('button[data-action]');

            // Initialize calculator
            updateDisplay();
            toggleScientificPanel();

            // Button click handler
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const action = button.dataset.action;
                    const value = button.dataset.value;

                    switch(action) {
                        case 'number':
                            appendNumber(value);
                            break;
                        case 'decimal':
                            appendDecimal();
                            break;
                        case 'operator':
                            chooseOperation(button.textContent);
                            break;
                        case 'equals':
                            compute();
                            break;
                        case 'clear':
                            clear();
                            break;
                        case 'delete':
                            deleteNumber();
                            break;
                        case 'percentage':
                            percentage();
                            break;
                        // Scientific functions
                        case 'sin':
                            scientificFunction('sin');
                            break;
                        case 'cos':
                            scientificFunction('cos');
                            break;
                        case 'tan':
                            scientificFunction('tan');
                            break;
                        case 'asin':
                            scientificFunction('asin');
                            break;
                        case 'acos':
                            scientificFunction('acos');
                            break;
                        case 'atan':
                            scientificFunction('atan');
                            break;
                        case 'log':
                            scientificFunction('log');
                            break;
                        case 'ln':
                            scientificFunction('ln');
                            break;
                        case 'sqrt':
                            scientificFunction('sqrt');
                            break;
                        case 'pow':
                            chooseOperation('^');
                            break;
                        case 'pi':
                            appendNumber(Math.PI.toString());
                            break;
                        case 'e':
                            appendNumber(Math.E.toString());
                            break;
                        case 'fact':
                            scientificFunction('fact');
                            break;
                        case 'exp':
                            chooseOperation('e^');
                            break;
                        case 'mod':
                            chooseOperation('mod');
                            break;
                    }

                    updateDisplay();
                });
            });

            // Keyboard support
            document.addEventListener('keydown', (e) => {
                if (e.key >= '0' && e.key <= '9') {
                    appendNumber(e.key);
                } else if (e.key === '.') {
                    appendDecimal();
                } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                    chooseOperation(
                        e.key === '*' ? '×' : 
                        e.key === '/' ? '÷' : e.key
                    );
                } else if (e.key === 'Enter' || e.key === '=') {
                    compute();
                } else if (e.key === 'Escape') {
                    clear();
                } else if (e.key === 'Backspace') {
                    deleteNumber();
                } else if (e.key === '%') {
                    percentage();
                } else if (e.key === '^') {
                    chooseOperation('^');
                }
                
                updateDisplay();
            });

            // Toggle scientific mode
            modeToggle.addEventListener('click', () => {
                isScientificMode = !isScientificMode;
                modeToggle.textContent = isScientificMode ? "BASIC" : "SCI";
                toggleScientificPanel();
            });

            // Helper functions
            function appendNumber(number) {
                if (currentOperand === '0' || resetScreen) {
                    currentOperand = number;
                    resetScreen = false;
                } else {
                    currentOperand += number;
                }
            }

            function appendDecimal() {
                if (resetScreen) {
                    currentOperand = '0.';
                    resetScreen = false;
                    return;
                }
                if (currentOperand.includes('.')) return;
                currentOperand += '.';
            }

            function chooseOperation(op) {
                if (currentOperand === '') return;
                if (previousOperand !== '') {
                    compute();
                }
                operation = op;
                previousOperand = currentOperand;
                currentOperand = '';
            }

            function compute() {
                let computation;
                const prev = parseFloat(previousOperand);
                const current = parseFloat(currentOperand);
                
                if (isNaN(prev) || isNaN(current)) {
                    if (operation === '^') {
                        computation = Math.pow(prev, parseFloat(currentOperand || '1'));
                    } else if (operation === 'e^') {
                        computation = Math.exp(prev);
                    } else if (operation === 'mod') {
                        computation = prev % parseFloat(currentOperand || '1');
                    } else {
                        return;
                    }
                } else {
                    switch (operation) {
                        case '+':
                            computation = prev + current;
                            break;
                        case '-':
                            computation = prev - current;
                            break;
                        case '×':
                            computation = prev * current;
                            break;
                        case '÷':
                            computation = prev / current;
                            break;
                        case '^':
                            computation = Math.pow(prev, current);
                            break;
                        case 'mod':
                            computation = prev % current;
                            break;
                        default:
                            return;
                    }
                }
                
                currentOperand = computation.toString();
                operation = undefined;
                previousOperand = '';
                resetScreen = true;
            }

            function scientificFunction(func) {
                const value = parseFloat(currentOperand);
                if (isNaN(value)) return;

                let result;
                switch(func) {
                    case 'sin':
                        result = Math.sin(value * Math.PI / 180); // Convert to radians if needed
                        break;
                    case 'cos':
                        result = Math.cos(value * Math.PI / 180);
                        break;
                    case 'tan':
                        result = Math.tan(value * Math.PI / 180);
                        break;
                    case 'asin':
                        result = Math.asin(value) * 180 / Math.PI; // Convert to degrees
                        break;
                    case 'acos':
                        result = Math.acos(value) * 180 / Math.PI;
                        break;
                    case 'atan':
                        result = Math.atan(value) * 180 / Math.PI;
                        break;
                    case 'log':
                        result = Math.log10(value);
                        break;
                    case 'ln':
                        result = Math.log(value);
                        break;
                    case 'sqrt':
                        result = Math.sqrt(value);
                        break;
                    case 'fact':
                        result = factorial(value);
                        break;
                }

                if (result !== undefined) {
                    currentOperand = result.toString();
                    resetScreen = true;
                }
            }

            function factorial(n) {
                if (n < 0) return NaN;
                if (n <= 1) return 1;
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }

            function clear() {
                currentOperand = '0';
                previousOperand = '';
                operation = undefined;
            }

            function deleteNumber() {
                if (currentOperand.length === 1 || (currentOperand.length === 2 && currentOperand.startsWith('-'))) {
                    currentOperand = '0';
                } else {
                    currentOperand = currentOperand.slice(0, -1);
                }
            }

            function percentage() {
                if (currentOperand === '0') return;
                currentOperand = (parseFloat(currentOperand) / 100;
            }

            function updateDisplay() {
                currentOperandElement.textContent = currentOperand;
                if (operation != null) {
                    previousOperandElement.textContent = `${previousOperand} ${operation}`;
                } else {
                    previousOperandElement.textContent = previousOperand;
                }
            }

            function toggleScientificPanel() {
                scientificPanel.style.display = isScientificMode ? 'grid' : 'none';
            }
        });
    </script>
</body>
</html>
